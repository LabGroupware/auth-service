<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/template :: layout(~{::title},~{::body/content()})}">
<head>
    <title>Login</title>
</head>
<body>
<div class="bg-black text-white flex min-h-screen flex-col items-center pt-16 sm:justify-center sm:pt-0">
    <div class="relative mt-12 w-full max-w-lg sm:mt-10">
        <div class="relative -mb-px h-px w-full bg-gradient-to-r from-transparent via-sky-300 to-transparent"></div>
        <div class="mx-5 border dark:border-b-white/50 dark:border-t-white/50 border-b-white/20 sm:border-t-white/20 shadow-[20px_0_20px_20px] shadow-slate-500/10 dark:shadow-white/20 rounded-lg border-white/20 border-l-white/20 border-r-white/20 sm:shadow-sm lg:rounded-xl lg:shadow-none">
            <div class="flex flex-col p-6">
                <h3 class="text-xl font-semibold leading-6 tracking-tighter">Login</h3>
                <p class="mt-1.5 text-sm font-medium text-white/50">Welcome back, enter your credentials to continue.</p>
            </div>

            <div class="relative bg-red-300 border-l-4 border-red-800 text-white p-4 mx-4 mb-4 flash-message" role="alert" th:if="${!#strings.isEmpty(errorMessage)}">
                <p class="font-bold">Error</p>
                <p th:text="${errorMessage}">Something not ideal might be happening.</p>
                <div class="flex absolute top-0 bottom-0 right-0 px-4 py-3 justify-center items-center close-flash-message">
                    <span>
                        <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                    </span>
                </div>
            </div>

            <div class="relative bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md mx-4 mb-4 flash-message" th:if="${!#strings.isEmpty(logoutMessage)}">
                <div class="flex">
                    <div class="py-1"><svg class="fill-current h-6 w-6 text-teal-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg></div>
                    <div>
                        <p class="font-bold">Logout Successfully</p>
                        <p class="text-sm" th:text="${logoutMessage}">You have been successfully logged out !!</p>
                        <div class="flex absolute top-0 bottom-0 right-0 px-4 py-3 justify-center items-center close-flash-message">
                            <span>
                                <svg class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="relative bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md mx-4 mb-4 flash-message" th:if="${!#strings.isEmpty(registerMessage)}">
                <div class="flex">
                    <div class="py-1"><svg class="fill-current h-6 w-6 text-teal-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg></div>
                    <div>
                        <p class="font-bold">Account Register Successfully</p>
                        <p class="text-sm" th:text="${registerMessage}">You have been successfully registered !!</p>
                        <div class="flex absolute top-0 bottom-0 right-0 px-4 py-3 justify-center items-center close-flash-message">
                            <span>
                                <svg class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                            </span>
                        </div>
                    </div>
                </div>
            </div>



            <div class="p-6 pt-0">
                <form th:action="@{/login}" method="post">
                    <div>
                        <label for="email" class="text-xs font-medium text-muted-foreground group-focus-within:text-white text-gray-400 mb-2 ml-1">Email</label>
                        <div class="group relative rounded-lg border focus-within:border-sky-200 px-3 pb-1.5 pt-2.5 duration-200 focus-within:ring focus-within:ring-sky-300/30">
                            <input type="text" id="email" name="email" th:value="${email}" placeholder="Email" autocomplete="off" class="block w-full border-0 bg-transparent p-0 text-sm focus:outline-none focus:ring-0 sm:leading-7 text-foreground">
                        </div>
                    </div>
                    <div class="mt-4">
                        <label for="password" class="text-xs font-medium text-muted-foreground group-focus-within:text-white text-gray-400 mb-2 lb-1">Password</label>
                        <div class="group relative rounded-lg border focus-within:border-sky-200 px-3 duration-200 focus-within:ring focus-within:ring-sky-300/30">
                            <div class="absolute right-3 translate-y-2 password-switch cursor-pointer">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                                </svg>
                            </div>
                            <div class="flex items-center pb-1.5 pt-2.5">
                                <input type="password" id="password" name="password" placeholder="Password" class="block w-full border-0 bg-transparent p-0 text-sm focus:outline-none focus:ring-0 sm:leading-7 text-foreground">
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 flex items-center justify-between">
                        <label class="flex items-center gap-2">
                            <input type="checkbox" name="remember" class="outline-none focus:outline focus:outline-sky-300">
                            <span class="text-xs">Remember me</span>
                        </label>
                        <a th:href="@{/forgot-password}" class="text-sm font-medium text-foreground underline">Forgot password?</a>
                    </div>
                    <div class="mt-4 flex items-center justify-end gap-x-2">
                        <a th:href="@{/register}" class="inline-flex items-center justify-center rounded-md text-sm font-medium bg-accent hover:bg-accent-dark px-4 py-2">Register</a>
                        <button type="submit" class="font-semibold bg-white text-black hover:bg-black hover:text-white transition duration-300 px-4 py-2 rounded-md">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
